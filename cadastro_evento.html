    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <span id="logo"><a href="index.html">VIII-SCI</a></span>
            <ul id="links">
                <li><a href="#maratona" class="animação">Maratona</a></li>
                <li><a href="#jogos" class="animação">Jogos Eletrônicos</a></li>
                <li><a href="#cronograma">Cronograma</a></li>
                <li><a href="#Fotos">Fotos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner2">
            <section class="container">
                <form>
                    <fieldset>
                        <legend>Inscrição para o Evento</legend>
    
                        <div class="input-container">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required autofocus>
                        </div>
    
                        <div class="input-container">
                            <label for="matrícula">Matrícula:</label>
                            <input type="text" name="matrícula" id="matrícula" pattern="\d{10}" placeholder="Deve conter 10 dígitos" required>
                        </div>
                        
                        <div class="input-container">
                            <label for="CPF">CPF:</label>
                            <input type="text" name="CPF" id="CPF" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}.\d{3}.\d{3}-\d{2}" required>
                        </div>
    
                        <div class="input-container">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                        </div>
    
                        <!-- campo de seleção -->
    
                        <div class="input-container">
                            <label for="categoria">Turma:</label>
                            <select name="categoria" id="categoria" required>
                                <option value="">Selecione</option>
                                <option value="1A">Info 1A</option>
                                <option value="1B">Info 1B</option>
                                <option value="2A">Info 2A</option>
                                <option value="2B">Info 2B</option>
                                <option value="3A">Info 3A</option>
                                <option value="3B">Info 3B</option>
                            </select>
                        </div>
                        <div class="actions">
                            <button type="submit">Cadastrar</button>
                            <button type="reset">Limpar</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Willian, Karyne e Kayla</p>
    </footer>
</body>
</html>
</body>
</html>
