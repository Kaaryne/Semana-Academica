    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <span id="logo"><a href="index.html">VIII-SCI</a></span>
            <ul id="links">
                <li><a href="#maratona" class="animação">Maratona</a></li>
                <li><a href="#jogos" class="animação">Jogos Eletrônicos</a></li>
                <li><a href="#cronograma">Cronograma</a></li>
                <li><a href="#Fotos">Fotos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner2">
            <section class="container">
                <form>
                    <fieldset>
                        <legend>Inscrição para o Evento</legend>
    
                        <div class="input-container">
                            <label for="titulo">Nome:</label>
                            <input type="text" name="titulo" id="titulo" placeholder="Título do livro" required autofocus>
                        </div>
    
                        <div class="input-container">
                            <label for="titulo">Matrícula:</label>
                            <input type="text" name="titulo" id="titulo" placeholder="Título do livro" required autofocus>
                        </div>
                        
                        <div class="input-container">
                            <label for="editora">CPF:</label>
                            <input type="text" name="editora" id="editora" placeholder="Editora" required>
                        </div>
    
                        <div class="input-container">
                            <label for="editora">E-mail:</label>
                            <input type="text" name="editora" id="editora" placeholder="Editora" required>
                        </div>
    
                        <!-- campo de seleção -->
    
                        <div class="input-container">
                            <label>Turma:</label>
                            <input type="text">
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
